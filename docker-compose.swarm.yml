version: "3.9"

networks:
  frontend:
  backend:

volumes:
  postgres-data:
  redis-data:

services:
  redis:
    image: redis:8.4.0-alpine
    volumes:
      - redis-data:/data
    networks:
      - backend
    deploy:
      restart_policy:
        condition: on-failure

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  vote:
    image: vote:latest
    ports:
      - "8080:8080"
    networks:
      - frontend
      - backend
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

  worker:
    image: worker:latest
    networks:
      - backend
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  result:
    image: result:latest
    ports:
      - "8888:8888"
    networks:
      - frontend
      - backend
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
